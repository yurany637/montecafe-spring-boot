
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>

<form th:action="@{/clientes}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required>
    <br>

    <label>Email:</label>
    <input type="email" th:field="*{email}">
    <br>

    <label>Teléfono:</label>
    <input type="text" th:field="*{telefono}">
    <br>

    <label>Dirección:</label>
    <input type="text" th:field="*{direccion}">
    <br><br>

    <button type="submit">Guardar</button>
    <a th:href="@{/clientes}">Cancelar</a>
</form>
</body>
</html>
