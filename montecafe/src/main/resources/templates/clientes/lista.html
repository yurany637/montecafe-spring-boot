
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Lista de Clientes</h1>

<a th:href="@{/clientes/nuevo}">Agregar Nuevo Cliente</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Fecha Registro</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td th:text="${cliente.direccion}"></td>
        <td th:text="${cliente.fechaRegistro}"></td>
        <td>
            <a th:href="@{'/clientes/editar/' + ${cliente.id}}">Editar</a> |
            <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}"
               onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
