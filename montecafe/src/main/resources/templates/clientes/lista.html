
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button { padding: 6px 10px; margin: 2px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        a.button.red { background: #dc3545; }
    </style>
</head>
<body>
<h1>Lista de Clientes</h1>
<a class="button" th:href="@{/clientes/nuevo}">Agregar Nuevo Cliente</a>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
        <td th:text="${c.nombre}"></td>
        <td th:text="${c.correo}"></td>
        <td th:text="${c.telefono}"></td>
        <td th:text="${c.direccion}"></td>
        <td>
            <a th:href="@{'/clientes/editar/' + ${c.id}}">Editar</a>
            <a th:href="@{'/clientes/eliminar/' + ${c.id}}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
